<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Modern Chair</title>
</head>

<body>
    <div id="wrapper">
        <div class="container">
            <div class="left-div">
            </div>
            <div class="right-div">
                <div class="small-heading">
                    MODERN CHAIR
                </div>
                <div class="main-heading">
                    Telford Chair
                </div>
                <div class="price">
                    <span class="sp1">$254</span> &nbsp;
                    <span class="sp2"><del>$530</del></span>
                </div>
                <div class="desc-details">
                    <!--<div class="description">-->
                        <input class="rb1" type="radio" name="any-one" id="rb-description" checked>
                        <input class="rb2" type="radio" name="any-one" id="rb-detail">
                        <label class="description" for="rb-description">Description</label>
                        <label class="details" for="rb-detail">Details</label>
                        <p>
                            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Id totam tempora enim officia
                            veritatis hic.
                        </p>
                    <!-- </div> -->
                    <!-- <div class="details"> -->
                        <div class="details-text">
                            <div><span>80</span>cm <br> Length</div>
                            <div><span>65</span>cm <br> width</div>
                            <div><span>90</span>cm <br> Height</div>
                            <div><span>17.6</span>lbs <br> Weight</div>
                        </div>
                    <!-- </div> -->
                </div>
                <div class="choose-color">
                    Choose Color
                </div>
                <div class="all-color">
                    <div class="color color1">
                        <input type="radio" name="only-one" id="radio-color-1" checked>
                        <label for="radio-color-1"></label>
                        <img src="/chair1.png" alt="" class="common-chair image1">

                    </div>
                    <div class="color color2">
                        <input type="radio" name="only-one" id="radio-color-2">
                        <label for="radio-color-2"></label>
                        <img src="/chair2.png" alt="" class="common-chair image2">

                    </div>
                    <div class="color color3">
                        <input type="radio" name="only-one" id="radio-color-3">
                        <label for="radio-color-3"></label>
                        <img src="/chair3.png" alt="" class="common-chair image3">

                    </div>
                    <div class="color color4">
                        <input type="radio" name="only-one" id="radio-color-4">
                        <label for="radio-color-4"></label>
                        <img src="/chair4.png" alt="" class="common-chair image4">

                    </div>
                    <div class="color color5">
                        <input type="radio" name="only-one" id="radio-color-5">
                        <label for="radio-color-5"></label>
                        <img src="/chair5.png" alt="" class="common-chair image5">

                    </div>
                    <div class="color color6">
                        <input type="radio" name="only-one" id="radio-color-6">
                        <label for="radio-color-6"></label>
                        <img src="/chair6.png" alt="" class="common-chair image6">

                    </div>
                    <div class="btn">
                        <input type="button" value="Add to Cart">
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
